name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server:
          - name: pubmed-mcp
            path: servers/misc/pubmed-mcp
            dockerfile: servers/misc/pubmed-mcp/Dockerfile
          - name: real-estate-mcp
            path: servers/real-estate/real-estate-mcp
            dockerfile: servers/real-estate/real-estate-mcp/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.server.name }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.server.path }}
          file: ${{ matrix.server.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to $TAG_NAME"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          {
            echo "## Release $TAG_NAME"
            echo ""
            echo "### Changes"
            echo "$CHANGELOG"
            echo ""
            echo "### Docker Images"
            echo ""
            echo "The following Docker images have been built and pushed to GitHub Container Registry:"
            echo ""
            echo "- \`ghcr.io/${{ github.repository_owner }}/pubmed-mcp:$TAG_NAME\`"
            echo "- \`ghcr.io/${{ github.repository_owner }}/real-estate-mcp:$TAG_NAME\`"
            echo ""
            echo "### Pull Images"
            echo ""
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/${{ github.repository_owner }}/pubmed-mcp:$TAG_NAME"
            echo "docker pull ghcr.io/${{ github.repository_owner }}/real-estate-mcp:$TAG_NAME"
            echo "\`\`\`"
          } > RELEASE_NOTES.md
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

