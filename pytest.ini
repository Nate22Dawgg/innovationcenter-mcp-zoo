[pytest]
# Pytest configuration for MCP Zoo test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=servers
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers
markers =
    unit: Unit tests for individual tools
    integration: Integration tests for server startup
    e2e: End-to-end tests with real API calls (cached)
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys
    python: Python-based MCP servers
    typescript: TypeScript-based MCP servers

# Minimum Python version
minversion = 7.0

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

